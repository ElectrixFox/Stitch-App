<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" type="module"> </script>
     <script type="module">
        // To-Do: change this just to be one function called not a bunch of setup

        import { InitialiseWipView, CreateNewWip, RemoveCurrentWip } from './js/main.js';
        window.onload = () => {
            InitialiseWipView();
        }

        document.getElementById('wiplist-newwip').onclick = () => { // when new wip is to be created
            CreateNewWip();
        }

        document.getElementById('del_wip').onclick = () => {    // when the confirmation message should be shown
            RemoveCurrentWip(0);
        }

    </script>
    <title>Wip View</title>
</head>
<body>
    <nav class="menubar">
        <ul class="nav">
            <li class="item"><a href="../index">Home</a> </li>
            <li class="item"><a href="#">New Starts</a> </li>
            <li class="item"><a href="wipview">WIPS</a> </li>
            <li class="item"><a href="#">Finishes</a> </li>
            <li class="item"><a href="#">Quick Links</a> </li>
        </ul>
    </nav>

    <div class="container_wiplist" id="container_wiplist">
        <table class="wipDetails item-left" id="wipdetstab"></table>
        <div class="wiplist-dropdown item-right">
            <button class="dropbtn">Wips</button>
            <div class="wiplist-content" id="wiplist-content">
                <button class="wiplist-content" id="wiplist-newwip">New Wip</button>
            </div>
        </div>        
    </div>
    <button class="btn-rem" id="del_wip">Delete Wip</button>
    <hr>
    <table class="wipyrview" id="wipYearView">
        <caption>
            Year view
        </caption>

    </table>
</body>
</html>
